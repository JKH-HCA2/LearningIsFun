    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />

</head>

<!-- Navbar Start-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Learning is Fun</a>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link" href="courses.html">Course List</a>
            </li>
        </ul>

<!-- Main Content Block-->
<main>
    <!-- Banner Image -->
    <img src="images/library-banner.jpg" alt="library banner" />
    <!-- Different links-->
    <div class="container-fluid">

        <!-- Table to display the park information -->
        <div class="container">
            <div class="row">
                <div id="contentBlock" class="col-md text-center">
                    <h1 class="display-4 ">Course Details</h1>
                    <table id="detailsTable" class="table table-striped table-dark table-bordered mt-5">
                        <tbody id="tableBody">
                            <tr id="courseId">
                                <th>Course ID:</th>
                            </tr>
                            <tr id="courseName">
                                <th>Course Name:</th>
                            </tr>
                            <tr id="courseCat">
                                <th>Category:</th>
                            </tr>
                            <tr id="location">
                                <th>Location:</th>
                            </tr>
                            <tr id="startDate">
                                <th>Start Date:</th>
                            </tr>
                            <tr id="endDate">
                                <th>End Date:</th>
                            </tr>
                            <tr id="fee">
                                <th>Fee:</th>
                            </tr>
                            <tr id="meets">
                                <th>Meets:</th>
                            </tr>
                        </tbody>
                    </table>
                    <div id="detailBtnGroup">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md text-center">
                    <table id="studentsTable" class="table table-bordered table-dark table-striped mt-5">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Email Address</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
