    <!-- Custom Styles -->

<!-- Navbar Start-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Learning is Fun</a>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="courses.html">Course List</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content Block-->
<main>
    <!-- Banner Image -->
    <img src="images/library-banner.jpg" alt="library banner" />
    <!-- Different links-->
    <div class="container-fluid">

        <!-- Table to display the park information -->
        <div class="container">
            <div class="row">
                <div id="contentBlock" class="col-md text-center">
                    <h1 class="display-4 ">Edit Course</h1>
                    <form id="editCourse" class="border border-info rounded-lg mt-4">
                        <div class="form-group text-left">
                            <label for="category">Course Category:</label>
                            <input readonly name="category" type="text" class="form-control" id="category">
                        </div>
                        <div class="row mt-1">
                            <div class="col text-left">
                                <label for="editCourseId">Course ID:</label>
                                <input required name="courseid" type="text" class="form-control" id="editCourseId"
                                    placeholder="ENG12345" />
                            </div>
                            <div class="col text-left">
                                <label for="editCourseTitle">Course Title:</label>
                                <input required type="text" name="title" class="form-control" id="editCourseTitle"
                                    placeholder="English 101" />
                            </div>
                        </div>
                        <div class="form-group text-left mt-1">
                            <label for="editLocation">Course Location:</label>
                            <input required type="text" name="location" class="form-control" id="editLocation"
                                placeholder="Bldg A" />
                        </div>
                        <div class="row">
                            <div class="col text-left">
                                <label for="editStartDate">Start Date:</label>
                                <input required type="text" name="startdate" class="form-control" id="editStartDate"
                                    placeholder="mm/dd/yyyy" />
                            </div>
                            <div class="col text-left">
                                <label for="editEndDate">End Date:</label>
                                <input required type="text" name="enddate" class="form-control" id="editEndDate"
                                    placeholder="mm/dd/yyyy" />
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col text-left">
                                <label for="editMeetingTime">Meets on:</label>
                                <input required type="text" name="meets" class="form-control" id="editMeetingTime"
                                    placeholder="Tu from 6:30 PM to 8:30 PM" />
                            </div>
                            <div class="col text-left">
                                <label for="editFee">Registration Fee:</label>
                                <input required type="text" name="fee" class="form-control" id="editFee"
                                    placeholder="$ 70" />
                            </div>
                        </div>
                        <div class="text-left">
                            <button id="submitChangesBtn" type="button" class="btn btn-outline-primary mt-3">Submit Changes</button>
                            <a class="btn btn-outline-danger mt-3" href='courses.html'>Cancel</a>       
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="scripts/edit.js"></script>
